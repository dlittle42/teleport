<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>weekly_dev</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <a-scene>
      <a-cube id="cube" color="red" position="10 0 0"></a-cube>
      <a-cube color="yellow" position="0 0 10">

        <a-mouseenter scale="3 1 1" color="#FFC65D"></a-mouseenter>
        <a-mouseenter target="#shadow" scale="3 2 2"></a-mouseenter>

        <a-mouseleave scale="1 1 1" color="#F16745"></a-mouseleave>
        <a-mouseleave target="#shadow" scale="2 2 2"></a-mouseleave>


      </a-cube>
      <a-cube color="blue" position="0 0 -10"></a-cube>
      <a-cube color="green" position="-10 0 0"></a-cube>
   <!--   <a-camera wasd-controls-enabled="false" cursor-scale="3" cursor-color="purple"></a-camera> -->

   <a-camera wasd-controls="enabled: false">
        <a-entity position="0 0 -0.5" geometry="primitive: ring; radiusOuter: 0.010; radiusInner: 0.007" material="color: #4CC3D9; shader: flat; transparent: true; opacity: 0.5" cursor="fuse: true; maxDistance: 500; timeout: 1000"></a-entity>
        </a-camera>
      

      


      <a-sky id="sky" src="images/skies/lake.jpg" rotation="0 0 0"></a-sky>
    </a-scene>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
